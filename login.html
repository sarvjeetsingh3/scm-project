<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Validated Login Form</title>
	
</head> 
<style>*{
 padding: 0;
 margin: 0;
}
body{
 background: url(bg_img.jpg) no-repeat;
 background-size: cover;
 align-items: center;
 justify-content: center;
 display: flex;
 font-family: sans-serif;
}
.container{
 position: relative;
 margin-top: 100px;
 width: 450px;
 height: auto;
 background: #dedede;
 border-radius: 5px;
}
.label{
 padding: 20px 130px;
 font-size: 35px;
 font-weight: bold;
 color: #130f40;
}
.login_form{
 padding: 20px 40px;
}
.login_form .font{
 font-size: 18px;
 color: #130f40;
 margin: 5px 0;
}
.login_form input{
 height: 40px;
 width: 350px;
 padding: 0 5px;
 font-size: 18px;
 outline: none;
 border: 1px solid silver;
}
.login_form .font2{
 margin-top: 30px;
}
.login_form button{
 margin: 45px 0 30px 0;
 height: 45px;
 width: 365px;
 font-size: 20px;
 color: white;
 outline: none;
 cursor: pointer;
 font-weight: bold;
 background: #1A237E;
 border-radius: 3px;
 border: 1px solid #3949AB;
 transition: .5s;
}
.login_form button:hover{
 background: #151c6a;
}
.login_form #email_error
.login_form #pass_error{
 margin-top: 5px;
 width: 345px;
 font-size: 18px;
 color: #C62828;
 background: rgba(255,0,0,0.1);
 text-align: center;
 padding: 5px 8px;
 border-radius: 3px;
 border: 1px solid #EF9A9A;
 display: none;
}


 </style>
<body>
 <div class="container">

  <h1 class="label">User Login</h1>
        <form class="login_form" action="#" method="post" name="form" onsubmit="return validateForm()">
            
   <div class="font">Email or Phone</div>
   <input autocomplete="off" type="text" name="email">
   <div id="email_error">Please fill up your Email or Phone</div>
   <div class="font font2">Password</div>
   <input type="password" name="password">
   <div id="pass_error">Please fill up your Password</div>
   <button type="submit">Login</button>
  </form>
 </div> 
 <script>
        function validateForm() {
          // You'd typically perform authentication here
          // For simplicity, let's assume validation is successful
          // Replace this with your actual validation logic
    
          // For demonstration purposes, simulate successful login
          const loggedIn = true; // Change this based on actual authentication
    
          if (loggedIn) {
            // Redirect to the main site after successful login
            window.location.href = "testmg.html";
            return false; // Prevent default form submission
          } else {
            // If login fails, display an error or handle accordingly
            alert("Invalid credentials. Please try again.");
            return false; // Prevent default form submission
          }
        }
      </script>
</body>
</html>
